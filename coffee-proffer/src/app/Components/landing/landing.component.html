<section style="margin-top:600px;">

   
   
    <head>
    
    <script>
    function SubForm (){
        $.ajax({
            url:'https://api.apispreadsheets.com/data/5608/',
            type:'post',
            data:$("#myForm").serializeArray(),
            success: function(){
              alert("Form Data Submitted :)")
            },
            error: function(){
              alert("There was an error :(")
            }
        });
    }
    </script>
    </head>
    
    <body>

        <br/>

        <br/>
       
       
        
        <textarea name="message">
        </textarea>
        <br/>
        <br/>
      </form>
      <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
    </body>
