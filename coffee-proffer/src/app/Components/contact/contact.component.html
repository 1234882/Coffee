<section>
  <div class="container">
    <div class="contacts">
      <div class="contact">
        <i class="material-icons" style="font-size:72px">location_on</i>

        <h3 class="contact-name">Address</h3>
        <h5 *ngFor="let contact of contacts">{{contact.branch}},<br>
          {{contact.address}}
        </h5>
      </div>
      <div class="contact">
        <i class="material-icons" style="font-size:72px">phone</i>

        <h3 class="contact-name">Phone</h3>
        <h5 *ngFor="let contact of contacts">{{contact.phone_number}},<br>
          {{contact.mobile_number}}
        </h5>
      </div>

      <div class="contact">
        <i class="material-icons" style="font-size:72px">email</i>

        <h3 class="contact-name">Email</h3>
        <ul class="social-icons"*ngFor="let contact of contacts">
          <!--<li>
              <a href="{{contact.social_tw}}"><i class="fa fa-twitter-square">Twitter</i></a>
          </li>-->
          <li>
              <a href="{{contact.social_fb}}"><i class="fa fa-facebook-square">Facebook</i></a>
          </li>
            <a href="{{contact.social_inst}}"><i  class="fa fa-instagram" style="font-size:24px">Instagram</i></a>
          <li>
           <a href="{{contact.email}}"><i class="fa fa-google">Email</i></a>
           </li>
        </ul>
      </div>


  </div>
  <button class="open-button" onclick="openForm()">Send Message</button>
  <div class="form-popup" id="myForm">
    <form action="" class="form-container">
      <h1>Contact Us</h1>
          <label for="fname">Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">

          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="email.." required>

          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write Your Message.." style="height:100px"></textarea>

          <button type="submit" class="btn">Submit</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
    </div>
  </div>
</section>
